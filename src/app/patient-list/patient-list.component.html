<h1>Records</h1>
<div>
    <table  style="width:100%">
    <tr>    
    <th>First Name</th>    
    <th>Last Name</th>    
    <th>Date of Birth</th>    
    <th>Gender</th>
    </tr>
    <tr *ngFor="let client of clients">    
        <td> {{ client.first_name }}</td>    
        <td> {{ client.last_name }}  </td>    
        <td> {{ client.dob }}</td> 
        <td> {{ client.gender }} </td>
    </tr>
   </table>
</div>
